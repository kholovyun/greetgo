<ion-content fullscreen="true">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contact-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{contactInfo?.name}}</ion-card-title>
    <ion-card-subtitle *ngFor="let phone of contactInfo?.phones">Number: {{phone.number}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-subtitle style="margin-left: 2em;" *ngIf="contactInfo.organisation">
    Organisation: {{contactInfo.organisation.company}}
  </ion-card-subtitle>
  <ion-card-subtitle style="margin-left: 2em; margin-top: 2em;" *ngIf="contactInfo.emails">
    <p *ngFor="let mail of contactInfo?.emails">{{mail.type}} : {{mail.address}}</p>
  </ion-card-subtitle>
</ion-card>
</ion-content>
